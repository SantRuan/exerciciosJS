<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>API of Books</title>
</head>
<body>
    <div class="container">
    <br>
    <h1>Criando um novo livro</h1>
    <br>

        <form action="http://localhost:3000/book" method="POST">
            <div class="form-group">

                <label for="ISBN">ISBN</label>
                <input type="text" class="form-control" name="isbn">
            </div>

            <div class="form-group">
                <label for="Title">Title</label>
                <input type="text" class="form-control" name="title">
            </div>

            <div class="form-group">
                <label for="Author">Author</label>
                <input type="text" class="form-control" name="author">
            </div>

            <div class="form-group">
                <label for="Publisher">Publisher</label>
                <input type="text" class="form-control" name="publisher">
            </div>

            <div class="form-group">
                <label for="Publisher-Date">Publisher Date</label>
                <input type="text" class="form-control" name="publisher-date">
            </div>

            <div class="form-group">
                <label for="Number-Of-Pages">Number of Pages</label>
                <input type="text" class="form-control" name="number-of-pages">
            </div>
            <br>
            <button class="btn btn-primary" type="submit"> Submit </button>
        </form>
    </div>
</body>
</html>
